<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Назва продукту"
    formControlName="title"
  />

  <p
    class="text-red-700 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
  >
    The product name must be at least 6 characters long.
  </p>
  <button type="submit" class="py-2 px-4 bg-yellow-400 text-white">
    Create
  </button>
</form>
